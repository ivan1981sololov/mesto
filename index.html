<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__avatar"><img src="60faf10c128db69050b7.png" alt="Аватар профиля"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><template id="element-template"><div class="element"><img src="823b0cf1b0b7e9cb7cad.svg" alt="Мусор" class="element__trash"> <img src="f7f5f29ca6e9f3355bd4.jpg" alt="#" class="element__image"><div class="element__wrapper"><h2 class="element__title"></h2><div class="like"><button type="button" class="element__like like__btn"></button><p class="element__like-quantity"></p></div></div></div></template></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup" id="description"><div class="popup__container"><button type="button" class="popup__close" id="description-close"></button><form action="/" class="form form-one FormValidator" name="form" id="description-form" novalidate><h2 class="form__title">Редактировать профиль</h2><label class="form__field"><input class="form__input" placeholder="Ваше имя?" value name="Title" id="input-name" required minlength="2" maxlength="40"> <span class="input-name-error form__input-error"></span></label> <label class="form__field"><input class="form__input" placeholder="Чем занимаетесь?" value name="Business" id="input-business" required minlength="2" maxlength="200"> <span class="input-business-error form__input-error"></span></label> <button type="submit" class="form__submit">Сохранить</button></form></div></div><div class="popup" id="cards"><div class="popup__container"><button type="button" class="popup__close" id="cards-close"></button><form action="/" class="form form-two FormValidator" name="form" id="cards-form" novalidate><h2 class="form__title">Новое место</h2><label class="form__field"><input class="form__input" placeholder="Название" value name="name" id="input-card" minlength="2" maxlength="30" required> <span class="input-card-error form__input-error"></span></label> <label class="form__field"><input type="url" class="form__input" placeholder="Ссылка на картинку" value name="link" id="input-image" required> <span class="input-image-error form__input-error"></span></label> <button type="submit" class="form__submit">Создать</button></form></div></div><div class="popup" id="image"><div class="image"><button type="button" class="popup__close" id="image-close"></button> <img src="#" alt="" class="image__body"><p class="image__title"></p></div></div><div class="popup" id="popup-avatar"><div class="popup__container"><button type="button" class="popup__close" id="popup-avatar-close"></button><form action="/" class="form form-two FormValidator" name="form" id="popup-avatar-form" novalidate><h2 class="form__title">Обновить аватар</h2><label class="form__field"><input type="url" class="form__input" placeholder="Ссылка на аватарку" value name="link" id="input-avatar" required> <span class="input-image-error form__input-error"></span></label> <button type="submit" class="form__submit">Создать</button></form></div></div><div class="popup popup-delete" id="delete-notify"><div class="popup__container"><button type="button" class="popup__close" id="delete-notify-close"></button><h2 class="form__title">Вы уверены</h2><button class="popup-delete__submit form__submit">Да</button></div></div></body></html>
