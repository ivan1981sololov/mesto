<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img src="./images/profile-Avatar.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">
                    Жак-Ив Кусто
                </h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">
                    Исследователь океана
                </p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Картинка карточки" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка карточки" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка карточки" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Картинка карточки" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Картинка карточки" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Картинка карточки" class="element__image">
                <div class="element__wrapper">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">
            © 2020 Mesto Russia
        </p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form action="/"   class="form" name="form">
                <h2 class="form__title">
                    Редактировать профиль
                </h2>
                <input type="text" class="form__input" placeholder="Ваше имя?" value name="Name">
                <input type="text" class="form__input" placeholder="Чем занимаетесь?" value name="Business">
                <button type="submit" class="form__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
